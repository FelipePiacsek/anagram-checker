<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anagram checker</title>
    </head>
    <body>

        <label>Palavra referência:</label>
        <input id="referenceWord" type="text" style="width: 250px;">

        <br><br><br><br>

        <label>Tentativa de anagrama:</label>
        <input id="word" type="text" style="width: 250px;">

        <br><br><br><br>

        <label>Anagrama? </label>
        <input id="anagramStatus" type="text" disabled value="false">

        <br><br><br><br>
        <div style="display: inline-block; text-align: center">
            <label>Diferença de vogais</label>
            <div id="vowelsDiff" style="white-space: pre-wrap;"></div>
        </div>
        <div style="display: inline-block;">
            <label>Diferença de consoantes</label>
            <div id="consonantsDiff" style="white-space: pre-wrap;"></div>
        </div>


        <script type="application/javascript" src="anagram.js"></script>
        <script type="application/javascript" src="index.scripts.js"></script>
    </body>
</html>
